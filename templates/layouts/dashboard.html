<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/plugins/bootstrap-toggle.min.css') }}">
</head>

<body>
    {#<nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-center" href="#">HASS | Foretia Foundation</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    </div>
</nav>
<div class="container">
    {% block body %}{% endblock %}
</div>#}
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-center text-light">HASS</div>
            <div class="list-group list-group-flush" style="font-size: 18px;">
                <a href="{{ url_for('dashboard') }}" class="list-group-item list-group-item-action bg-dark text-light">
                    <span>
                        <img src="{{ url_for('static', filename='icons/iconscout/Web Dashboard.png') }}" alt="">
                        Dashboard
                    </span>
                </a>
                <a href="{{ url_for('lights') }}" class="list-group-item list-group-item-action bg-dark text-light">
                    <span>
                        <img src="{{ url_for('static', filename='icons/iconscout/Lights.png') }}" alt="">
                        Lights
                    </span>

                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                    <span>
                        <img src="{{ url_for('static', filename='icons/iconscout/Air Conditioner.png') }}" alt="">
                        Air Condition
                    </span>

                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                    <span>
                        <img src="{{ url_for('static', filename='icons/iconscout/Gate.png') }}" alt="">
                        Gate
                    </span>
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                    <span>
                        <img src="{{ url_for('static', filename='icons/iconscout/Camera.png') }}" alt="">
                        Camera
                    </span>
                </a>
                <a href="{{ url_for('temperature') }}"
                    class="list-group-item list-group-item-action bg-dark text-light">
                    <span>
                        <img src="{{ url_for('static', filename='icons/iconscout/temperature.png') }}" alt="">
                        Temperature
                    </span>
                </a>
                <a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action bg-dark text-light">
                    <span>
                        <img src="{{ url_for('static', filename='icons/iconscout/Settings.png') }}" alt="">
                        Settings
                    </span>
                </a>
                <a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action bg-dark text-light">
                    <span>
                        <img src="{{ url_for('static', filename='icons/iconscout/Arrow.png') }}" alt="">
                        Logout
                    </span>
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-dark">
                <a id="menu-toggle" class="navbar-brand text-center" href="#">STEM Prize 2019 | Foretia Foundation</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                </div>
            </nav>

            <div class="container-fluid">
                {% block body %}{% endblock %}
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
</body>

<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/bootstrap4-toggle.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/socket.io.js') }}"></script>
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    $("#page-content-wrapper .container-fluid").click(function (e) {
        if ($("#wrapper").hasClass("toggled")) {
            $("#wrapper").toggleClass("toggled");
        }
    });
</script>
<script type="text/javascript" charset="utf-8">
    var socket = io();
    socket.on('connect', function () {
        socket.emit('my event', { data: 'I\'m connected!' });
    });
</script>
{% block scripts %}{% endblock %}

</html>
